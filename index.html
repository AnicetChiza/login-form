<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>

<body>
    <section class="general-section">
        <div class="first-bloc">
            <div>
                <h1>Hello friends!</h1>
                <p>Enter your personal details please</p>
                <p>and start your journey with us</p>
                <a class="welcome" href="#">Welcome</a>
            </div>
        </div>
        <div class="second-bloc">
            <h1 class="title">Create Account</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <form action="">
                <p>Or you can use your email for registration</p>
                <div class="inputs name">
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <p class="error-message">Please, full up your input name!</p>
                </div>
                <div class="inputs gmail">
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <p class="error-message">Please, full up your input password!</p>
                </div>
                <div class="inputs password">
                    <div>
                        <i class="fa-solid fa-unlock"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <p class="error-message">Please fill up your password input!</p>
                </div>
            </form>

            <div class="buttons">
                <button type="submit" class="btn signupBtn">Sing up</button>
                <button type="submit" class="btn signinBtn disable">Sing in</button>
            </div>
        </div>
    </section>


    <script src="./javascript/app.js"></script>
</body>

</html>
